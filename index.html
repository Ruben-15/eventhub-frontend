<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT HUB Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: #FF4B2B;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Override for the brand title inside the overlay */
        .overlay .brand-title {
            color: #FFFFFF; 
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4); 
            margin: 0;
            font-size: 38px;
        }
        .brand-title {
            font-size: 38px;
            font-weight: 900; 
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #FF4B2B; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); 
        }
    <script>
        // --- 1. API & Host Setup ---
        const API_HOST = 'https://eventhub-backend-4wcl.onrender.com'; // YOUR LIVE RENDER API URL

        // NEW: Function to toggle the color shift animation
        function toggleLogoColor() {
            const logo = document.getElementById('loginPageLogo');
            logo.classList.toggle('logo-clicked');
        }
        
        // --- PARTICLE INITIATION SCRIPT: COLORS CHANGED ---
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#FF754A' }, 
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: '#FF4B2B', opacity: 0.6, width: 1 }, 
                move: { enable: true, speed: 4, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas', events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
        
        // --- Element Selection ---
        const signUpRedirectButton = document.getElementById('signUpRedirect');
        const signInRedirectButton = document.getElementById('signInRedirect');
        const container = document.getElementById('container');
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');
        const signUpError = document.getElementById('signUpError');
        const signInError = document.getElementById('signInError');

        // --- ANIMATION LOGIC ---
        signUpRedirectButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
            signInError.textContent = '';
        });

        signInRedirectButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
            signUpError.textContent = '';
        });

        // --- 2. SIGN UP (Database Persistence) LOGIC ---
        signUpForm.addEventListener('submit', async (e) => { // Use async
            e.preventDefault();
            signUpError.textContent = '';

            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const semester = document.getElementById('signup-semester').value;
            
            // Basic local validation
            if (username.length < 3 || password.length < 5 || !semester) {
                signUpError.textContent = 'Please complete all fields (Username min 3, Password min 5).';
                return;
            }

            // Prepare data for API 
            const now = new Date().toISOString();
            const userData = {
                username: username,
                password: password,
                semester: semester,
                registeredEvents: [], 
                joinedDate: now,
                lastLogin: now,
                lastLogout: 'N/A'
            };

            try {
                // ⭐ CRITICAL: Calling the live API endpoint for sign up ⭐
                const response = await fetch(`${API_HOST}/api/users/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.status === 409) {
                    signUpError.textContent = 'Username already exists. Please choose another.';
                    return;
                } else if (!response.ok) {
                    throw new Error(`Signup failed with status: ${response.status}`);
                }

                // Success: Get the saved user data from the API response
                const savedUserData = await response.json();

                // Save to local storage for session management only
                localStorage.setItem('currentUser', username);
                localStorage.setItem('user_' + username, JSON.stringify(savedUserData)); 
                
                alert('Account created successfully! Welcome to EVENT HUB.');
                window.location.href = 'home.html'; 
            } catch (error) {
                console.error("Signup error:", error);
                signUpError.textContent = 'Could not connect to server or registration failed.';
            }
        });

        // --- 3. SIGN IN (Database Validation) LOGIC ---
        signInForm.addEventListener('submit', async (e) => { // Use async
            e.preventDefault();
            signInError.textContent = '';

            const username = document.getElementById('signin-username').value.trim();
            const password = document.getElementById('signin-password').value;

            const loginAttempt = { username: username, password: password };

            try {
                // ⭐ CRITICAL: Calling the live API endpoint for login validation ⭐
                const response = await fetch(`${API_HOST}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginAttempt)
                });

                if (response.ok) {
                    // Success: User data is returned from the API
                    const userData = await response.json();

                    // Update last login time and session cache
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('user_' + username, JSON.stringify(userData)); 
                    
                    window.location.href = 'home.html';
                    return;
                } else {
                    // 401 Unauthorized or other failure
                    signInError.textContent = 'Invalid username or password.';
                }
            } catch (error) {
                console.error("Login error:", error);
                signInError.textContent = 'Network or server error during login.';
            }
        });

        // --- BOT POPUP MANAGEMENT (Keep as is) ---
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.getElementById('chatBotWidget'); 
            
            setTimeout(() => {
                widget.classList.add('show');
            }, 50); 
            
            setTimeout(() => {
                widget.classList.remove('show');
            }, 5000); 

            const icon = document.getElementById('chatBotIcon');
            icon.addEventListener('click', () => {
                console.log('Chatbot icon clicked!');
            });
        });

    </script>
</body>
</html>
